version: '3.8'

services:
  grid-surfer:
    build: .
    ports:
      - "8501:8501"
    restart: unless-stopped
    container_name: grid-surfer-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
